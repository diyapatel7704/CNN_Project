{% extends 'faceauth/base.html' %}
{% load static %}

{% block content %}
<h1>Live Face Verification</h1>

<div class="card">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>

  <div class="controls">
    <button id="startBtn">Start Camera</button>
    <button id="snapBtn">Capture & Verify</button>
    <div id="status"></div>
  </div>
</div>

<script src="{% static 'faceauth/camera.js' %}"></script>
{% endblock %}
